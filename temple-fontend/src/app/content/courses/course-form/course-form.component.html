<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
  <div style="text-align:center">
    <h1>สถานที่</h1>
  </div>
  <div class="line"></div>
  <br>
  <div class="container">
    <div class="row">
      <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
        <p-table [columns]="cols" [value]="courses" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="caption">
            <div style="text-align:left">
              <button pButton type="button" routerLink="course/createCourse" label="เพิ่ม" class="ui-button-info"
                style="width: 20%"></button>
            </div>
          </ng-template>
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th scope="colgroup" pSortableColumn="name">
                สถานที่
                <p-sortIcon field="name" ariaLabel="Activate to sort"
                  ariaLabelDesc="Activate to sort in descending order"
                  ariaLabelAsc="Activate to sort in ascending order">
                </p-sortIcon>
              </th>
              <th scope="colgroup">
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns;">
                <span class="ui-column-title">{{col.header}}</span>
                {{rowData[col.field]}}
              </td>
              <td>
                <div style="text-align:center">
                  <button pButton type="button" (click)="showEdit(rowData['id'])" icon="pi pi-pencil" label="แก้ไข"
                    class="ui-button-warning ui-button-raised" style="width: 40%;"></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
